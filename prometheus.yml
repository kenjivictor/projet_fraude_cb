global:
  scrape_interval: 5s  # Frequency of metric scraping

scrape_configs:
  - job_name: 'api-recepteur'
    metrics_path: '/metrics'  # FastAPI expose les m√©triques ici
    static_configs:
      - targets: ['apirecepteur:8000']
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
